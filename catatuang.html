<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CatatUang Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
    <div class="container">
      <a class="navbar-brand" href="#">CatatUang</a>
    </div>
  </nav>

  <!-- Container Utama -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">Form Pengeluaran Harian</h2>

    <!-- Form Input Pengeluaran -->
    <form>
      <div class="mb-3">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
      </div>
      <div class="mb-3">
        <label for="deskripsi" class="form-label">Deskripsi</label>
        <input type="text" class="form-control" id="deskripsi" name="deskripsi" placeholder="Contoh: Beli makan siang" required>
      </div>
      <div class="mb-3">
        <label for="jumlah" class="form-label">Jumlah (Rp)</label>
        <input type="number" class="form-control" id="jumlah" name="jumlah" placeholder="Contoh: 25000" required>
      </div>
      <button type="submit" class="btn btn-warning">Simpan</button>
    </form>

    <!-- Tabel Dummy Data Pengeluaran -->
    <hr class="my-5" />
    <h4 class="mb-3">Daftar Pengeluaran</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Deskripsi</th>
          <th>Jumlah (Rp)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2025-04-16</td>
          <td>Beli Makan Siang</td>
          <td>25.000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>2025-04-15</td>
          <td>Bayar Parkir</td>
          <td>5.000</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 CatatUang Web App
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
